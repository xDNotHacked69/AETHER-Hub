<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER - My Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Exo 2', sans-serif;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1a0d2e, #3d1d5c, #0d2e4a, #1d5c78, #4a0d2e, #781d5c);
            background-size: 600% 600%;
            animation: gradientFlow 30s ease infinite;
            filter: blur(5px);
            transform: scale(1.1);
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-container {
            background: rgba(30, 30, 50, 0.8);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: clamp(300px, 80vw, 500px);
            max-width: 90%;
            z-index: 10;
        }

        .profile-container h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #a29bfe;
        }

        .profile-info {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            text-align: left;
        }

        .profile-info p {
            margin: 0.8rem 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .profile-info span {
            font-weight: bold;
            color: #a29bfe; /* Highlighted text */
        }

        .change-password-btn {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(45deg, #2ecc71, #27ae60); /* Green gradient for action */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .change-password-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            filter: brightness(1.1);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="background-container"></div>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>

    <div class="profile-container">
        <h2>My Profile</h2>
        <div class="profile-info">
            <p>Username: <span id="profileUsername"></span></p>
            <p>Email: <span id="profileEmail"></span></p>
            <p>Password: <span>********</span></p>
        </div>
        <button id="changePasswordBtn" class="change-password-btn">Change Password</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                alert('You are not logged in. Please log in to view your profile.');
                window.location.href = 'login.html'; // Redirect to login
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};
            const currentUserData = users[loggedInUser];

            if (!currentUserData) {
                alert('User data not found. Please log in again.');
                localStorage.removeItem('loggedInUser'); // Clear invalid session
                window.location.href = 'login.html';
                return;
            }

            // Display user info
            document.getElementById('profileUsername').textContent = loggedInUser;
            
            // Half-censor email
            const email = currentUserData.email;
            let censoredEmail = '';
            if (email.includes('@')) {
                const parts = email.split('@');
                const usernamePart = parts[0];
                const domainPart = parts[1];
                
                let censoredUsername = usernamePart;
                if (usernamePart.length > 2) {
                    censoredUsername = usernamePart.substring(0, 2) + '*'.repeat(usernamePart.length - 2);
                } else if (usernamePart.length > 0) {
                     censoredUsername = usernamePart[0] + '*'.repeat(usernamePart.length - 1);
                }

                let censoredDomain = domainPart;
                if (domainPart.includes('.')) {
                    const domainSplit = domainPart.split('.');
                    if (domainSplit[0].length > 2) {
                        censoredDomain = domainSplit[0].substring(0, 2) + '*'.repeat(domainSplit[0].length - 2) + '.' + domainSplit[1];
                    } else if (domainSplit[0].length > 0) {
                         censoredDomain = domainSplit[0][0] + '*'.repeat(domainSplit[0].length - 1) + '.' + domainSplit[1];
                    }
                }
                censoredEmail = censoredUsername + '@' + censoredDomain;
            } else {
                censoredEmail = email; // Fallback if no @ symbol
            }
            document.getElementById('profileEmail').textContent = censoredEmail;

            // Change Password Logic
            document.getElementById('changePasswordBtn').addEventListener('click', () => {
                const emailPrompt = prompt('To change your password, please enter your full email address:');

                if (emailPrompt === null) { // User cancelled the prompt
                    return;
                }

                if (emailPrompt === currentUserData.email) {
                    const newPassword = prompt('Email confirmed. Please enter your new password:');
                    if (newPassword === null) return; // User cancelled
                    
                    const confirmNewPassword = prompt('Confirm your new password:');
                    if (confirmNewPassword === null) return; // User cancelled

                    if (newPassword === confirmNewPassword) {
                        currentUserData.password = newPassword; // Update password (UNSECURE!)
                        localStorage.setItem('users', JSON.stringify(users)); // Save updated users
                        alert('Password changed successfully!');
                    } else {
                        alert('New passwords do not match. Please try again.');
                    }
                } else {
                    alert('Email address is incorrect. Password change aborted.');
                }
            });
        });
    </script>
</body>

</html>
