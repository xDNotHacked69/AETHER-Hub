<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER - Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Exo 2', sans-serif; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(45deg, #1a0d2e, #3d1d5c, #0d2e4a, #1d5c78, #4a0d2e, #781d5c); background-size: 600% 600%; animation: gradientFlow 30s ease infinite; filter: blur(5px); transform: scale(1.1); }
        @keyframes gradientFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .content { z-index: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        h1 { font-size: clamp(3rem, 12vw, 8rem); font-weight: 700; letter-spacing: 1rem; margin: 0 0 3rem 0; text-shadow: 0 0 10px #fff, 0 0 25px #fff, 0 0 45px #a29bfe; animation: fadeInDown 1s ease-out; }
        .game-list { display: flex; flex-direction: column; gap: 2rem; }
        .game-btn { position: relative; padding: 1rem 2.5rem; font-size: 1.5rem; font-weight: 700; color: #fff; text-decoration: none; border: none; border-radius: 50px; background: linear-gradient(45deg, #00c6ff, #0072ff); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); transition: all 0.3s ease; animation: fadeInUp 1s ease-out 0.5s; animation-fill-mode: backwards; }
        .game-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0, 114, 255, 0.5); filter: brightness(1.1); }
        .back-btn { position: fixed; top: 20px; left: 20px; padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 700; text-decoration: none; color: #fff; background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 25px; backdrop-filter: blur(5px); transition: all 0.3s ease; }
        .back-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    <main class="content">
        <h1>GAMES</h1>
        <div class="game-list">
            <a href="tic-tac-toe.html" class="game-btn">Tic-Tac-Toe</a>
            <a href="flappy-circle.html" class="game-btn">Flappy Circle</a>
            <a href="number-guesser.html" class="game-btn">Number Guesser</a>
        </div>
    </main>
</body>
</html>
