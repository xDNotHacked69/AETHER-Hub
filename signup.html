<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Exo 2', sans-serif;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1a0d2e, #3d1d5c, #0d2e4a, #1d5c78, #4a0d2e, #781d5c);
            background-size: 600% 600%;
            animation: gradientFlow 30s ease infinite;
            filter: blur(5px);
            transform: scale(1.1);
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .signup-container {
            background: rgba(30, 30, 50, 0.8);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: clamp(280px, 80vw, 450px);
            max-width: 90%;
            z-index: 10;
        }

        .signup-container h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #a29bfe;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1.1rem;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(3px);
        }

        .input-group input:focus {
            outline: none;
            border-color: #a29bfe;
            box-shadow: 0 0 0 3px rgba(162, 155, 254, 0.5), inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .signup-btn {
            width: 100%;
            padding: 1rem 0;
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #8e44ad, #3498db);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #3498db, #8e44ad);
            filter: brightness(1.1);
        }

        .login-prompt {
            margin-top: 2rem;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-prompt a {
            color: #a29bfe;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-prompt a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="background-container"></div>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>

    <div class="signup-container">
        <h2>Create AETHER Account</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-prompt">Already have an account? <a href="login.html">Login here</a>.</p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('newUsername').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Retrieve existing users
            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username]) {
                alert("Username already exists. Please choose a different one.");
                return;
            }

            // Store new user data (UNSECURE FOR PRODUCTION!)
            users[username] = {
                password: password, // In real app: hash this!
                email: email
            };
            localStorage.setItem('users', JSON.stringify(users));

            // Simulate immediate login
            localStorage.setItem('loggedInUser', username);
            alert('Account created and logged in as ' + username + '!');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
