<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER - Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Exo 2', sans-serif;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1a0d2e, #3d1d5c, #0d2e4a, #1d5c78, #4a0d2e, #781d5c);
            background-size: 600% 600%;
            animation: gradientFlow 30s ease infinite;
            filter: blur(5px);
            transform: scale(1.1);
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .settings-container {
            background: rgba(30, 30, 50, 0.8);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: clamp(280px, 70vw, 400px);
            max-width: 90%;
            z-index: 10;
        }

        .settings-container h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #a29bfe;
        }

        .logout-btn {
            padding: 1rem 2.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #e74c3c, #c0392b); /* Red gradient for danger/logout */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #c0392b, #e74c3c);
            filter: brightness(1.1);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="background-container"></div>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>

    <div class="settings-container">
        <h2>Settings</h2>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('loggedInUser'); // Clear logged in user
                // Optional: Clear all stored user data (only for full reset/demo)
                // localStorage.removeItem('users'); 
                alert('You have been logged out.');
                window.location.href = 'index.html'; // Redirect to homepage
            });
        });
    </script>
</body>

</html>
